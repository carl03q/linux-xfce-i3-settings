[core]
s0_active_plugins = core;composite;opengl;decor;resize;grid;mousepoll;wall;compiztoolbox;imgjpeg;shift;imgpng;place;annotate;wallpaper;move;commands;regex;scale;winrules;animation;expo;thumbnail;scalefilter;
s0_toggle_window_maximized_key = Disabled
s0_edge_delay = 400

[commands]
s0_command0 = sleep 1 && xset dpms force off
s0_run_command0_key = <Control><Alt>space
s0_command1 = xfce4-terminal
s0_run_command1_key = <Control>t

[expo]
s0_deform = 2
s0_curve = 0.300000
s0_distance = 0.060000

[animation]
s0_unminimize_random_effects = animation:Zoom;
s0_unminimize_effects = animation:Random;

[thumbnail]
s0_thumb_size = 500
s0_border = 5
s0_window_like = false
s0_thumb_color = #00000015

[wallpaper]
s0_bg_image = /home/carlos/Pictures/nude-girl.png;/home/carlos/Pictures/lord_ring.jpg;/home/carlos/Pictures/landscape3.jpg;/home/carlos/Pictures/owl.jpg;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;

[shift]
s0_next_key = <Alt>Tab
s0_prev_key = <Shift><Alt>Tab

[winrules]
s0_no_focus_match = (class=conky) | class=Xfce4-notes

[place]
s0_mode = 1

[grid]
s0_put_maximize_key = <Control>Up
s0_put_left_key = <Control>Left
s0_put_top_key = <Shift><Control>Up
s0_put_right_key = <Control>Right
s0_put_bottom_key = <Shift><Control>Down
s0_put_topleft_key = <Shift><Control>Left
s0_put_topright_key = <Shift><Control>Right
s0_put_restore_key = <Shift><Control>Up
s0_left_maximize = Disabled
s0_put_bottomleft_key = <Control><Super>Left
s0_right_maximize = Disabled
s0_put_bottomright_key = <Control><Super>Right

[scale]
s0_initiate_edge = TopRight
s0_initiate_all_edge = BottomRight

